<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Team Builder</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Nombre del Pokémon"
          />
        </div>
        <div class="col-md-1">
          <button id="add" class="btn btn-primary btn-block">Agregar</button>
        </div>
        <div class="col-md-2">
          <button id="reset" class="btn btn-danger btn-block">
            Empezar de Nuevo
          </button>
        </div>
        <div class="col-md-3">
          <button id="showHistory" class="btn btn-secondary btn-block">
            Mostrar Historial de Equipos
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col" id="pokemonList"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
